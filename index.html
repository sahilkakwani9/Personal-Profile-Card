<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Kumbh+Sans" class="Font">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <img class ="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">
    <img class = "bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  </div>
  <div class="Flex-container">
    <div class="card">
      <div class = "card-header">
        <img src="images/bg-pattern-card.svg" alt="card-picture">
      </div>
      <div class="round-img">
        <img src="images/image-victor.jpg" alt="victor-jpg">
      </div>
      <div class="content">
        <h3>Victor Crest <span>26</span></h3>
        <h4>London</h4>
      </div>
      <hr>
      <div class="footer">
        <div class="followers">
          <h3 class="number">80K</h3>
          <h6>Followers</h6>
        </div>
        <div class="likes">
          <h3 class="number">803K</h3>
          <h6>Likes</h6>
        </div>
        <div class="photos">
          <h3 class="number">1.4K</h3>
          <h6>Photos</h6>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
